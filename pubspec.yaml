name: eatplayunwind
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  liquid_swipe: ^3.1.0
  smooth_page_indicator: ^1.1.0
  get: ^4.6.6
  flutter_otp_text_field: ^1.1.1
  flutter_bloc: ^8.1.3
  syncfusion_flutter_calendar: ^23.2.4
  scroll_snap_list: ^0.9.1
  rubber: ^1.1.0



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:
  uses-material-design: true


  assets:
    - assets/images/
    - assets/images/splash/
    - assets/images/startup_login/
    - assets/images/logos/
    - assets/images/dashboard/dashboard_smash_arena/
    - assets/images/dashboard/dashboard_ka_valeen/
    - assets/images/dashboard/dashboard_kava_connect/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf

    - family: Inspiration
      fonts:
        - asset: assets/fonts/Inspiration-Regular.ttf